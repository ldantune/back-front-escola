<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="codDisc">
        <th mat-header-cell *matHeaderCellDef>Código Disc</th>
        <td mat-cell *matCellDef="let disciplinas"> {{disciplinas.codDisc}}
        </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="qtdCred">
        <th mat-header-cell *matHeaderCellDef> Qtd Cred </th>
        <td mat-cell *matCellDef="let disciplinas"> {{disciplinas.qtdCred}}
        </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="nomDisc">
        <th mat-header-cell *matHeaderCellDef> Nome Disciplina </th>
        <td mat-cell *matCellDef="let disciplinas"> {{disciplinas.nomDisc}}
        </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="codDiscEquiv">
        <th mat-header-cell *matHeaderCellDef> Cód Disc Equiv </th>
        <td mat-cell *matCellDef="let disciplinas"> {{disciplinas.codDiscEquiv}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic disciplinas">
</mat-paginator>
